    <section id="services">
        <h1 class="head">Services</h1>
        <div class="row" id="serviceContainer">
            <script>
                const servicePrototype = {
                    body: 'amet consectetur adipisicing elit. Architecto aut dolore aspernatur culpa veniam nihil suscipit. Debitis quia autem officia dicta id at! Suscipit in ipsa itaque distinctio deserunt molestias.'
                }
                function Service(heading) {
                    this.heading = heading;
                    this.body = heading + this.body;
                }
                Service.prototype = servicePrototype;
                Service.prototype.constructor = Service;


                let service1 = new Service('Testing/Debugging');
                let service2 = new Service('Website Design');
                let service3 = new Service('Responsive Design');

                var getService = function(img){
                    return `
                        <div class="box">
                            <img src="${img}">
                            <h1 class="headings">${this.heading}</h1>
                            <p style="color:white";>${this.body}</p>
                        </div>
                     `
                };
                const bindedFunc = getService.bind(service3,'./bugga.png')
                const dom = `
                    ${getService.call(service1,'./web devlopment logo.png')}
                    ${getService.apply(service2,['./web-logo.fw_.png'])}
                    ${bindedFunc()}
                `
                document.getElementById('serviceContainer').innerHTML = dom;
            </script>
        </div>

    </section>
